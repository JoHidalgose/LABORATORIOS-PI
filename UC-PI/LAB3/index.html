<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAB-03</title>
 <style>
  body {
    background-color: #ededed;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  header {
    background-color: #2563eb;
    color: white;
    padding: 20px;
    text-align: center;
  }

  nav {
    background-color: #1e40af;
    padding: 10px;
  }

  nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    padding: 0;
  }

  nav ul li {
    margin: 0 15px;
  }

  nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
  }

  main {
    padding: 20px;
  }

  form {
    background-color: white;
    padding: 20px;
    border-radius: 6px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  fieldset {
    margin-bottom: 15px;
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 4px;
  }

  legend {
    font-weight: bold;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    display: block;
    width: 100%;
    margin-bottom: 10px;
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #bbb;
  }

  button {
    background-color: #3b82f6;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }

  button:hover {
    background-color: #2563eb;
  }

  footer {
    text-align: center;
    padding: 15px;
    background-color: #f3f4f6;
    margin-top: 20px;
    font-size: 14px;
    color: #555;
  }
</style>

</head>


<body>

  <header>
    <h1>Plataforma Educativa Universidad Central</h1>
    <p> JOSE DAVID HIDALGO ZÚÑIGA </p>
  </header>

  <!-- menu -->
  <nav>
    <ul>
      <li><a href="final/">Inicio</a></li>
      <li><a href="#">Cursos</a></li>
      <li><a href="#">Contacto</a></li>
      <li><a href="#">Ayuda</a></li>
    </ul>
  </nav>

  <main>
    <section>
  <form action="#" method="post">

    <fieldset>
      <legend>Registro de Usuario</legend>

      <label for="username">Nombre de Usuario:</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>
    </fieldset>

    <fieldset>
      <legend>Género</legend>
      <div>
        <input type="radio" name="genero" id="g-m" value="masculino">
        <label for="g-m">Masculino</label>
      </div>
      <div>
        <input type="radio" name="genero" id="g-f" value="femenino">
        <label for="g-f">Femenino</label>
      </div>
      <div>
        <input type="radio" name="genero" id="g-o" value="otro">
        <label for="g-o">Otro</label>
      </div>
      <div>
        <input type="radio" name="genero" id="g-n" value="no-decir">
        <label for="g-n">Prefiero no decirlo</label>
      </div>
    </fieldset>

    <fieldset>
      <legend>Seleccione sus intereses:</legend>
      <div>
        <input type="checkbox" name="intereses" id="interes1" value="programacion">
        <label for="interes1">Programación</label>
      </div>
      <div>
        <input type="checkbox" name="intereses" id="interes2" value="diseño">
        <label for="interes2">Leer</label>
      </div>
      <div>
        <input type="checkbox" name="intereses" id="interes3" value="marketing">
        <label for="interes3">Escribir</label>
      </div>
      <div>
        <input type="checkbox" name="intereses" id="interes4" value="ciencia">
        <label for="interes4">Música </label>
      </div>
    </fieldset>

    <button type="submit">Registrar</button>

  </form>
</section>

    </section>
  </main>

</body>

</html>
